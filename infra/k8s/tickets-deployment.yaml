apiVersion: apps/v1
kind: Deployment
metadata:
  name: tickets
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tickets
  template:
    metadata:
      labels:
        app: tickets
    spec:
      containers:
      - name: tickets
        image: ghcr.io/ducanhle1992/ticket-tickets:dev
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: tickets-secrets
              key: database-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: tickets-secrets
              key: jwt-secret
        - name: NATS_URL
          value: "nats://nats:4222"
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /api/tickets
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/tickets
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: tickets
spec:
  selector:
    app: tickets
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
---
apiVersion: v1
kind: Secret
metadata:
  name: tickets-secrets
type: Opaque
stringData:
  database-url: "postgres://postgres:password@postgres:5432/tickets?sslmode=disable"
  jwt-secret: "your-jwt-secret-change-in-production"
