apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration
  template:
    metadata:
      labels:
        app: expiration
    spec:
      containers:
      - name: expiration
        image: ghcr.io/ducanhle1992/ticket-expiration:dev
        imagePullPolicy: IfNotPresent
        env:
        - name: NATS_URL
          value: "nats://nats:4222"
        - name: REDIS_HOST
          value: "redis:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: expiration-secrets
              key: redis-password
              optional: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Secret
metadata:
  name: expiration-secrets
type: Opaque
stringData:
  redis-password: ""  # Empty for local dev, set in production
